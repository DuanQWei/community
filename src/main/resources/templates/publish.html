<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true" style="font-size: 22px">提问</span>
            <hr>
            <form th:action="@{/doPublish}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="title" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                </div>

                <div class="form-group">
                    <label for="title">问题补充</label>
                    <textarea name = "description" id="description"  class="form-control" th:value="${description}" rows="3" placeholder="问题补充"></textarea>
                </div>

                <div class="form-group">
                    <label for="title">添加标签</label>
                    <textarea name = "tag" id="tag" class="form-control" rows="3" th:value="${tag}" placeholder="添加标签"></textarea>
                </div>
                    <span th:if="${session.user == null}" class="alert alert-danger" th:text="${'error'}"></span><br><br><br>
                    <button th:align="center" type="submit" class="btn btn-success"  >
                        发布
                    </button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            问题标题：请用简单的语言描述你所发布的问题<br>
            问题补充：详细补充您的问题内容，并确保问题描述清晰直观
        </div>
    </div>
</div>
</body>
</html>
